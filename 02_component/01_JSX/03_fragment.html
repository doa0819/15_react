<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    
    <!--

        동일 레벨의 노드들이 연달아 정의되는 경우 문법적인 에러가 발생한다.
    -->

    <div id="root"></div>

    <script type="text/babel">

        const user = {
            name: 'bao',
            phone: '010-1234-5678'
        }

        /* 1. 최상위 엘리먼트가 두 개 이상이면 에러가 발생한다. (하나의 돔트리만 생성.)*/
        // const element = (
        // <h1>Hello</h1>      // 자식이 아니다!!! 하나의 엘리먼트들이다!
        // <h3>Hello</h3>
        // );

        /* 2. 최상위 엘리먼트 div 만들어서 하나의 돔 트리를 생성해보자 */
        // const element = (
        //     <div>
        //         <h1>Hello, {user.name}</h1>
        //         <h3>phone : {user.phone}</h3>
        //     </div>
        // );

        /*3. <React.Fragment> 로 감싸서 형식상의 돔 트리를 구성할 수 있다. */
        // const element = (
        //     <React.Fragment>
        //         <h1>Hello, {user.name}</h1>
        //         <h3>phone : {user.phone}</h3>
        //     </React.Fragment>
        // );

        /* 4. React 라이브러리로 부터 Fragment 객체만 구조분해 할당을 하면 React. 을 생략 가능 */
        // const {Fragment} = React;
        // // const Fragment = React.Fragment;     // 구조분해할당 : 동일한 값으로 지정 하겠다 (값을 변수로서 사용하겠다)

        // const element = (
        //     <Fragment>
        //         <h1>Hello, {user.name}</h1>
        //         <h3>phone : {user.phone}</h3>

        // )

        /* 5. React.Fragment 축약문법 <></> 로 감싸서 사용할 수 있다. !! 제일 많이 씀 !!*/
        const element = (
            <>      // 가상의 프레그먼트 생성
            <h1>Hello, {user.name}</h1>
            <h3>phone : {user.phone}</h3>
            </>
        );
            
    

        ReactDOM.createRoot(document.getElementById('root')).render(element);

    </script>
